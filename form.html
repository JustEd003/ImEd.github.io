<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <link rel="stylesheet" href="../style/form.css">

</head>
<body>
    <div class="form-main-wrapper">
        <div class="form-form-wrapper">
            <h1> Let's Talk </h1>
          <form action="/form" method="POST">
              <div class="form-input-flex">
                <div>
                    <label for="firstname" class="form-form-label" > First name </label>
                    <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Sheldon"
                    class="form-form-input"
                    required
                    />
                </div>
                <div>
                    <label for="lastname" class="form-form-label"> Last name </label>
                    <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Cooper"
                    class="form-form-input"
                    />
                </div>
                <div>
                  <label for="address" class="form-form-label"> Address </label>
                  <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Address"
                  class="form-form-input"
                  />
              </div>
              </div>
      
              <div class="form-input-flex">
                <div>
                    <label for="email" class="form-form-label"> Mail </label>
                    <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="John@gmail.com"
                    class="form-form-input"
                    />
                </div>
                <div>
                    <label for="phone" class="form-form-label"> Phone </label>
                    <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="+63 1234 5678"
                    class="form-form-input"
                    />
                </div>
              </div>
      
              <div class="form-input-radio-wrapper">
                <label for="jobtitle" class="form-jobtitle-label">What are you looking for?</label>
                <select name="jobtitle" id="jobtitle" required>
                  <option disabled hidden selected>Choose an option</option>
                  <option value="Web Design">Web Design</option>
                  <option value="Graphics Design">Graphics Design</option>
                  <option value="Logo Design">Logo Design</option>
                  <option value="Video Editing">Video Editing</option>
                </select>
              </div>
              
              <div class="form-input-message">
                    <label for="message" class="form-form-label"> Message </label>
                    <textarea
                        rows="6"
                        name="message"
                        id="message"
                        placeholder="Type your message"
                        class="form-form-input"
                    ></textarea>
                </div>
      
              <button class="form-btn">
                  Send Message
              </button>
          </form>
        </div>
      </div>
    </form>
</body>
</html>
